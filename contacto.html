<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Icons/Contacto/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/contacto.css">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">



</head>

<body>
    <div class="grid-contenedor">

        <section class="item2">

            <nav class="navbar">

                <img class="logo" src="Images/Contacto/Logo Rental.png" alt="logo">

                <div class="barra">
                    <div class="nav-item">
                        <a class="nav-link" href="index.html">INICIO</a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="autos.html">AUTOS</a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="motos.html">MOTOS</a>
                    </div>
                </div>
            </nav>


        </section>

        <header class="item1">
            <!-- Banner -->

            <div class="encabezado-banner">

                <img src="Images/Contacto/black1.jpg" alt="bannercontacto" width="100%" height="100%">
                <!--No me queda la imagen como quiero si no le pongo widht y height  -->
                <div class="encabezado-contacto">CONTACTO</div>
            </div>

        </header>



        <main class="item3">
            <div id="contenedor-clima">
                <div id="caja1">
                    <h1 id="temperatura-valor"></h1>
                    <h1 id="temperatura-descripcion"></h1>
                </div>
                <div id="caja2">
                    <h2 id="ubicacion"></h2>
                    <img id="icono-animado" src="" alt="" height="128" width="128">
                </div>
                <div id="caja3">
                    <h3>Veloc. del Viento</h3>
                    <h1 id="viento-velocidad"></h1>
                </div>
            </div>
            <section class="enviar-mensaje">

                <div class="formulario">
                    <!-- Contacto -->
                    <div class="contacto-titulo">CONTACTO</div>

                    <div class="contenedor-formulario">
                        <form id="form" class="form" action="https://formspree.io/f/myyaoqng" method="POST">
                            <div class="row">
                                <div class="name">
                                    <!--NOMBRE -->
                                    <div class="label-nombre">
                                        <label for="nombre">NOMBRE</label>
                                    </div>
                                    <div class="type-nombre">
                                        <input type="text" name="nombre" id="nombre" required>
                                    </div>
                                </div>

                                <div class="last-name">
                                    <!-- APELLIDO -->
                                    <div class="label-apellido">
                                        <label for="apellido">APELLIDO</label>
                                    </div>
                                    <div class="type-apellido">
                                        <input type="text" name="apellido" id="apellido">
                                    </div>
                                </div>

                                <div class="mail">
                                    <!-- E-MAIL -->
                                    <div class="label-email">
                                        <label for="email">E-MAIL</label>
                                    </div>
                                    <div class="type-email">
                                        <input type="email" name="email" id="email" required>
                                    </div>
                                </div>

                                <div class="phone">
                                    <!-- TELEFONO -->
                                    <div class="label-telefono">
                                        <label for="telefono">N°DE TELEFONO</label>
                                    </div>
                                    <div class="type-telefono">
                                        <input type="tel" name="telefono" id="telefono" required>
                                    </div>
                                </div>
                            </div>

                            <div class="label-mensaje">
                                <!-- MENSAJE -->
                                <label for="mensaje"></label>
                                <textarea name="mensaje" id="mensaje" cols="0" rows="10" required></textarea>
                            </div>

                            <div class="boton-enviar">
                                <!-- ENVIAR -->
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>

                </div>
            </section>

        </main>


        <footer class="item4">
            <div class="contendor-footer">
                <div class="informacion-contacto">


                    <div class="mapa">
                        <div class="contenedor-mapa">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.79571461868!2d-58.40901601046854!3d-34.609326907905874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf20effada1%3A0xed76bc679c136c1b!2sPlaza%20Miserere!5e0!3m2!1ses-419!2sar!4v1682819628258!5m2!1ses-419!2sar"
                                width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        <!-- <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.79571461868!2d-58.40901601046854!3d-34.609326907905874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf20effada1%3A0xed76bc679c136c1b!2sPlaza%20Miserere!5e0!3m2!1ses-419!2sar!4v1682819628258!5m2!1ses-419!2sar"
                            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->
                        <div class="columna">
                            <img class="icon-ubi" src="Icons/Contacto/location-dot-solid black.svg"
                                alt="icono-ubicacion">
                            <h5>Bartolomé Mitre 2819, C1203 CABA</h5>
                        </div>
                        <div class="columna">
                            <img class="icon-tel" src="Icons/Contacto/phone-solidblack.svg" alt="icono-telefono">
                            <h5>(011) 15-12345678</h5>
                        </div>
                    </div>
                    <div class="redes-sociales">
                        <h5>Visítanos en nuestras redes sociales: </h5>
                        <div class="facebook">
                            <a class="icon-face" href="https://www.facebook.com" target="_blank"><img
                                    src="Icons/Contacto/facebookblack.svg" alt="Icono de Facebook" width="100"
                                    height="50px"></a>
                        </div>
                        <!-- <li><a href="https://www.twitter.com"><img src="twitter.png" alt="Icono de Twitter"></a></li> -->
                        <div class="instagram">
                            <a class="icon-insta" href="https://www.instagram.com" target="_blank"><img
                                    src="Icons/Contacto/instagramblack.svg" alt="Icono de Instagram" width="100"
                                    height="50px"></a>
                        </div>
                    </div>
                    <img src="Images/Contacto/black1.jpg" alt="imagen-footer" width="100%" height="100%"
                        class="fondo-footer">
                </div>

            </div>


    </div>
    <script src="JS/contacto.js"></script>
    <script src="JS/app.js"></script>
</body>

</html>
